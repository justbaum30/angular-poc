<div class="account-list">
  <h2>My Accounts</h2>

  <div *ngIf="!accounts">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <table mat-table [dataSource]="accounts" class="account-table mat-elevation-z8" *ngIf="accounts">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="availableBalance">
      <th mat-header-cell *matHeaderCellDef> Available Balance </th>
      <td mat-cell *matCellDef="let element"> {{element.availableBalance | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="overdraftProtection">
      <th mat-header-cell *matHeaderCellDef> Overdraft Protection? </th>
      <td mat-cell *matCellDef="let element"> {{element.shouldShowOverdraftProtectionEnabled}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
</div>
