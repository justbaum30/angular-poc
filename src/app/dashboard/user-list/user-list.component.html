<div class="user-list">
  <h2>My Users</h2>

  <div *ngIf="!users">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>

  <table mat-table [dataSource]="users" class="user-table mat-elevation-z8" *ngIf="users">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete? </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [disabled]="!element.canDelete" (click)="deleteUser(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeaders;"></tr>
  </table>
</div>
